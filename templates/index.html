<title>Etusivu</title>
<h1>Event calendar</h1>
{% if session.name %}
<h2>Tervetuloa {{ session.name }}! <a href="/logout"> Kirjaudu ulos</a></h2>
<br>
<h3>Tee uusi tapahtuma <a href="/event">tästä</a></h3>
<br>
Lista tapahtumista:
<hr>
{% for event in events %}
Tapahtuma: {{ event[0] }}
<br>
Päivämäärä: {{ event[1] }}
<br>
<a href="/eventinfo/{{ event[2] }}">Lisätietoja</a>
<hr>
{% endfor %}
{% else %}
<a href="/login">Kirjaudu sisään tai tee käyttäjätunnus</a>
{% endif %}
