{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}
{% block content %}
{%if error %}
<div class="error">
    Virhe: {{message}}
</div>
{% endif %}
<div class="frontpage">
    Kirjaudu sisään:
    <form action="/login" method="POST">
        Anna käyttäjänimi:
        <input type="text" name="username">
        <br>
        Anna salasana:
        <input type="password" name="pwd">
        <br>
        <input type="submit" value="Lähetä">
    </form>
</div>
{% endblock %}
